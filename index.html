<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>ASCII Code Generator</h1>
    </header>
    <main>
      <div class="input-section">
        <label for="sentenceInput">Enter a sentence:</label>
        <textarea id="sentenceInput" placeholder="Type here..."></textarea>
      </div>
      <div class="output-section">
        <h2>ASCII Codes:</h2>
        <pre id="asciiOutput"></pre>
      </div>
      <button id="copyButton">Copy ASCII Codes</button>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
